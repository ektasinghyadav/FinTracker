<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTracker - Personal Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Using Chart.js for the graphs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <!-- Main Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">FinTracker</h1>
                <p class="tagline">Take control of your spending</p>
            </div>
            <!-- Stats cards showing total and remaining -->
            <div class="header-stats">
                <div class="stat-card">
                    <span class="stat-label">Total Spent</span>
                    <span class="stat-value" id="totalSpent">₹0.00</span>
                </div>
                <div class="stat-card">
                    <span class="stat-label">Budget Remaining</span>
                    <span class="stat-value" id="budgetRemaining">₹0.00</span>
                </div>
            </div>
        </header>

        <!-- Budget Section-->
        <section class="budget-section">
            <div class="section-header">
                <h2>Monthly Budget</h2>
            </div>
            <div class="budget-controls">
                <input type="number" id="budgetInput" placeholder="Set your monthly budget" step="0.01">
                <button id="setBudgetBtn" class="btn btn-primary">Set Budget</button>
            </div>
            <div id="budgetAlert" class="budget-alert hidden"></div>
        </section>

        <!-- Add Expense Form -->
        <section class="add-expense-section">
            <div class="section-header">
                <h2>Add Expense</h2>
            </div>
            <form id="expenseForm" class="expense-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="expenseName">Description</label>
                        <input type="text" id="expenseName" placeholder="e.g., Groceries" required>
                    </div>
                    <div class="form-group">
                        <label for="expenseAmount">Amount</label>
                        <input type="number" id="expenseAmount" placeholder="0.00" step="0.01" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="expenseCategory">Category</label>
                        <select id="expenseCategory" required>
                            <option value="">Select category</option>
                            <option value="Food & Dining">Food & Dining</option>
                            <option value="Transportation">Transportation</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Bills & Utilities">Bills & Utilities</option>
                            <option value="Healthcare">Healthcare</option>
                            <option value="Education">Education</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="expenseDate">Date</label>
                        <input type="date" id="expenseDate" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-full">Add Expense</button>
            </form>
        </section>

        <!-- Charts Section -->
        <section class="analytics-section">
            <div class="section-header">
                <h2>Spending Analytics</h2>
            </div>

            <div class="charts-container">
                <div class="chart-card">
                    <h3>Budget Breakdown</h3>
                    <canvas id="categoryChart"></canvas>
                </div>
                <div class="chart-card">
                    <h3>Daily Spending Trend</h3>
                    <canvas id="timeChart"></canvas>
                </div>
            </div>
        </section>

        <!-- Expenses List -->
        <section class="expenses-section">
            <div class="section-header">
                <h2>Recent Expenses</h2>
                <button id="clearAllBtn" class="btn btn-secondary">Clear All</button>
            </div>
            <div id="expensesList" class="expenses-list">
                <div class="empty-state">
                    <p>No expenses yet. Add your first expense to get started!</p>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer credit -->
    <footer class="footer-credit">
        made with ❤️ by Ekta
    </footer>

    <script src="app.js"></script>
</body>
</html>
